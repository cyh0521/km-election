<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金門選舉資料庫</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
    (function(){
        try{
            const key = 'kmTheme';
            const saved = localStorage.getItem(key);
            const systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const theme = saved || (systemDark ? 'dark' : 'light');
            document.documentElement.setAttribute('data-theme', theme);
        }catch(e){}
    })();
    </script>
    <link rel="stylesheet" href="style.css">
    <!-- 候選人名鑑（獨立模組樣式） -->
    <link rel="stylesheet" href="candidate-directory.css">
</head>
<body>

<header>
    <h1>
        <span class="site-title" onclick="renderMainMenu()">
            <span class="site-logo" aria-hidden="true">
                <!-- 投票/選舉意象：票匭 + 勾選票卡 -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 9V5a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M4 10h16v10a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V10Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M7 13h10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <path d="M9.2 6.4l1.3 1.3L13.8 4.4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>
            金門選舉資料庫
        </span>
    </h1>
    <button id="theme-toggle-btn" class="theme-toggle-btn" type="button" title="切換暗色模式" aria-label="切換暗色模式">
        <!-- 顯示模式 icon（由 JS 依模式切換） -->
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
                       <path d="M15.9 14.9A6 6 0 0 1 9.1 8.1a5 5 0 1 0 6.8 6.8Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                     </svg>
    </button>

</header>

<div class="container">
    <div id="breadcrumb" class="breadcrumb" style="display:none;"></div>
    
    <div id="content">
        <div class="loading-state">資料載入中...</div>
    </div>

    <div id="breadcrumb-bottom" class="breadcrumb" style="display:none;"></div>
</div>

<footer>
    <span id="footer-source">資料來源︱中選會選舉及公投資料庫．政大選研中心資料庫</span><br>
    <span id="footer-source">v0.5.251217</span>
</footer>

<div id="candidate-modal" class="modal-overlay" onclick="closeModal()">
    <div class="modal-card" onclick="event.stopPropagation()">
        <span class="modal-close-btn" onclick="closeModal()">&times;</span>
        <div id="modal-body" class="modal-body">
            </div>
    </div>
</div>

<script src="script.js"></script>
<!-- 候選人名鑑（獨立模組） -->
<script src="candidate-directory.js"></script>

</body>
</html>
